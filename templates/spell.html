<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spell Word Loop</title>
    </head>
    <body>
        <h1>The word is: {{word}}</h1>
        <ul>
            {% for letter in word %}
            <li>{{letter.upper()}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
